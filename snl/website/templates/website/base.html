{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    

    <title>SNL Archives</title>

    <link href="{% static "website/css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "website/css/style.css" %}" rel="stylesheet">
    <link href="{% static "website/css/font-awesome.min.css" %}" rel="stylesheet">
    {% block extrahead %}
    {% endblock %}
  
  </head>

  <body>

    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">SNL Archives</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li><a href="/seasons">Seasons</a></li>
            <li><a href="/actors">Actors</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Navbar End -->

    <div id="workwrap">
    	<div class="container on_banner">
    
    		{% block workwrap %}
    		{% endblock %}
	    <!-- 
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h4>NEW WEBSITE FOR</h4>
					<h1>INSTANT</h1>
					<h4>ROLE: LEAD DESIGNER</h4>
				</div>
			</div> -->
	     </div> 
	</div>
	<!-- end workwrap -->
	<br/>
	<div class="container">
	{% block content %}

	{% endblock %}
	</div>
	<br/>
	<br/>
	

	<!-- Footer strting -->
	<div id="footerwrap">
		<div class="container">
			<div class="row centered">			
				<div class="col-lg-4 col-lg-offset-4">
					<p>SNL rediscovered in India :P.</p>
				</div>			
			</div>
		
		</div>
	</div>
	<!-- End footer -->


    <!-- JS at end to load faster if ever deployed :P -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static "website/js/bootstrap.min.js" %}"></script>
  </body>
</html>
