{% extends 'website/base.html' %}
{% block extrahead %}

{% endblock %}

{% block workwrap %}
	<h1>SNL Seasons</h1>
{% endblock %}

{% block content %}
<div class='row'>
	<div class='col-md-offset-4 col-md-4'>
<table class="table-bordered table-condensed table table-hover">
  <thead>
    <tr>
    	<th>Season</th>
		<th>Year</th>
    </tr>
  </thead>
  
  <tbody>
  {% for season in seasons %}
    <tr onclick="window.document.location='/season/{{ season.0 }}';">
      <th scope="row">{{ season.0 }}</th>
      <td>{{ season.1 }}</td>
    </tr>
    
  {% endfor %}
  </tbody>
</table>
</div>
</div>
{% endblock %}
